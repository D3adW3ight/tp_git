<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Car Shop</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-logo"><img src="logo.jpg" alt="Logo" height="40"></a>
            <ul class="navbar-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="informations.html">Identification</a></li>
                <li><a href="voiture.html">Voiture</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <a href="#" class="btn-login"><i class="fa fa-sign-in"></i> Login</a>
        </div>
    </nav>
    <main>
        <section class="contact-section">
            <div class="contact-box">
                <h2>Contactez-nous</h2>
                <form>
                    <div class="form-group">
                        <label for="nom"><i class="fa fa-user"></i> Nom</label>
                        <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="telephone"><i class="fa fa-phone"></i> Téléphone</label>
                        <input type="tel" id="telephone" name="telephone" required placeholder="Votre numéro">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fa fa-comment"></i> Message</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Votre message"></textarea>
                    </div>
                    <a href="index.html" class="btn-envoyer">Ok</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
