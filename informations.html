<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container">
        <h1>IDENTIFICATION</h1>
        <div class="form-inline">
        
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom" name="nom">

            
            <label for="Prenom">Prenom:</label><br>
            <input type="Prenom" class="form-control" id="prenom" placeholder="Enter votre prenom" name="prenom"><br>
            <label for="telephone">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Entrer votre numéro de téléphone" name="telephone">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
            <label class="form-check-label" for="radioDefault1">
              Homme
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
            <label class="form-check-label" for="radioDefault2">
              Femme
            </label>
          </div> 
          <div class="form-floating">
            <label for="floatingTextarea">Commentaire</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            
          </div>   
          
        <a href="index.html" class="btn-envoyer">Envoyer</a>
